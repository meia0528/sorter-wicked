<!DOCTYPE html>
<html>
<head>
    <title>Wicked Sorter</title>
    <link rel="stylesheet" href="clouds.css">
    <link rel="stylesheet" href="styles.css">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>

<body>
    <div class="clouds">
        <div class="clouds-1"></div>
        <div class="clouds-2"></div>
        <div class="clouds-3"></div>
    </div>

    <div id="main">
        <h1>Wicked</h1>

        <p id="battle-ctr">battle #1</p>
        <p id="percentage">0% sorted</p>

        <div class="sort-buttons">
            <button id="left"></button>
            <div class="sort-middle">
                <button id="both">i like both</button>
                <button id="no-opinion">no opinion</button>
            </div>
            <button id="right"></button>
        </div>

        <div id="result"></div>

        <div id="creator">
            <p><i class="bi bi-github"></i> created by meia0528</p>
        </div>
    </div>

    

    <script src="app.js"></script>
   
</body>
</html>
